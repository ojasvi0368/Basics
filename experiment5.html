<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1 align="center"><b>Student Registration Form</b></h1>
    </head>
    <hr>
    <body>
        <form>
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter valid email address">
        <br><br>
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <br><br>
        <label>Gender:</label>
        <input type="radio" id="gender">Male
        <input type="radio" id="gender">Female
        <input type="radio" id="gender">Other
        <br><br>
        <label>Course:</label>
        <select>
            <option>-Select Course-</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>BA</option>
            <option>BCA</option>
            <option>M.Tech</option>
            <option>MCA</option>
            <option>MA</option>
        </select>
        <br><br>
        <label>Contact No:</label>
        <input type="number" id="number" placeholder="Enter phone number">
        <br><br>
        <label>Adress:</label>
        <br><br>
        <textarea  id="address" placeholder="Enter your address"></textarea>
        <br><br>
        <div class="butplaceholtons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
        <hr>
        <footer align="center">
            &copy 2025 Student Registration Portal
        </footer>
        </form>
    </body>
</html>
